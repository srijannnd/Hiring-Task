<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
</head>
<body>
<table>
    <thead>
    <tr>
      <th>Name of the Customer</th>
      <th># of Orders</th>
        <th>Total Cost of Orders</th>
        <th>Manufacturers</th>
    </tr>
  </thead>
  <tbody>
  {% for i in range %}
    <tr>
        <td>{{customers_list.i}}</td>
        <td>{{number_of_orders_list.i}}</td>
        <td>{{total_cost_list.i}}</td>
        <td>{{manufacturers_list.i}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
